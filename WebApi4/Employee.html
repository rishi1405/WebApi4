<!DOCTYPE html>
<html>
<head>
    <!--<script lang="JavaScript" type="text/javascript" src="/js/jquery-1.2.6.min.js"></script>
    <script lang="JavaScript" type="text/javascript" src="/js/jquery-ui-personalized-1.5.2.packed.js"></script>
    <script lang="JavaScript" type="text/javascript" src="/js/sprinkle.js"></script>-->
    <script src="Scripts/jquery-1.7.1.js"></script>
    <title>Employee</title>
    <meta charset="utf-8" />
    <!--<script src="Scripts/jquery-1.10.2.js"></script>-->
    <script type="text/javascript">
        $(document).ready(function () {
            var ulEmployees = $('#ulEmployees');
            $('#btn').click(function () {
                $.ajax({
                    type: 'GET',
                    url: "api/employees/",
                    dataType: 'json',
                    success: function (data) {
                        ulEmployees.empty();
                        $.each(data, function (index, val) {
                            var fullName = val.FirstName + ' ' + val.LastName;
                            ulEmployees.append('<li>' + fullName + '</li>');
                        });
                    }
                });
            });
            $('#btnClear').click(function () {
                ulEmployees.empty();
            });
        });
    </script>
</head>
<body>
    <div>
        <input id="btn" type="button" value="Get All Employees" />
        <input id="btnClear" type="button" value="Clear" />
        <ul id="ulEmployees" />
    </div>
</body>
</html>
